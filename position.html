<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
    ">header</div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
    ">
    sidebar

    <div style=" 
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
        z-index: 2;
    ">
        X
    </div>
    </div>

    <div style=" 
        position: absolute;
        background-color: red;
        color: white;
        top: 10px;
        right: 10px;
        top: 60px;
        z-index: 2;
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
    ">
        div 1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
    ">
        div 
        <div style=" 
            position: absolute;
            background-color: black;
            color: white;
            bottom: 10px;
            right: 10px;
        ">
            5:00
        </div>
    </div>
</body>
</html>
